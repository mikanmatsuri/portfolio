<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="shortcut icon" href="../img/favicon.ico">
        <title>お申し込みはこちら</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/form.css">
    </head>
    <body>
        <!-- nav -->
        <header>
            <div class="header-logo-button">
                <a href="../index.html">
                    <div class="bird-logo"></div>
                </a>
            </div>
            <div class="h-blank"></div>
            <nav class="h-nav">
                <ul>
                    <li>
                        <a href="about.html" class="current">紹介</a>
                    </li>
                    <li>
                        <a href="works.html">作品</a>
                    </li>
                    <li>
                        <a href="form.html">連絡先</a>
                    </li>
                    <li>
                        <a href="#">English</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="clear"></div>

        <div class="main-wrapper">
            <div class="main-black-cover">  <!--半透明の黒のカバー-->
                <div class="form-title">
                    <img alt="contact" src="../img/contact-img.png">
                    <p>お申込みはこちらから</p>
                </div>
                <form>
                    <div class="form-name">
                        <label for="name">Name</label>
                        <input name="f-name" type="text" id="name">
                    </div>
                    <div style="height: 5%"></div>
                    <div class="form-address">
                        <label for="address">E-mail</label>
                        <input name="email" type="email" id="address">
                    </div>
                    <div style="height: 5%"></div>
                    <div class="form-message">
                        <label for="message">Message</label>
                        <textarea name="text" id="message" rows="5"></textarea>
                    </div>
                    <div style="height: 5%"></div>
                    <div class="btn">
                        <button>send</button>
                    </div>
                </form>
            </div>
            <div class="clear"></div>
        </div>

        <!--フッター-->
        <footer>
            <div class="f-blank"></div>
            <div class="footer-text-box">
                <span>
                    Copyright © Natsu portforio inc. All Rights Reserved.
                </span>
            </div>
        </footer>
    </body>
</html>
